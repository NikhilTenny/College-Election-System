<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/userpanel.css">
	<link rel="stylesheet" type="text/css" href="css/stuacc.css">

</head>
<body>
	<div class="main_container">
		<div class="topbar">
			<a><img src="images/voteicon.png"></a>
			<div class="stu_Info">
				<span>Nikhil Tenny</span>
				<img src="images/stuinfo.png">
			</div>
		</div>
		<div class="center_Portion">
			<form>
			<div class="profile">
				<div class="details">
					<div class="stu_Img"></div>
					<div>
						<input type="text" name="f_Name" placeholder="Sasuke">
					</div>
					<div>
						<input type="text" name="l_Name" placeholder="Uchiha">
					</div>
					<div class="drop-area">
						<select name="Gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
						<select class="dept-drop" name="Department">
							<option value="BCA">BCA</option>
							<option value="MCA">MCA</option>
							<option value="B.com">B.com</option>
						</select>
						<select class="year-drop" name="Year">
							<option value="First">First</option>
							<option value="Second">Second</option>
							<option value="Third">Third</option>
						</select>
					</div>
					<div>
						<input type="text" name="p_No" placeholder="8080343231">
					</div>
					<div>
						<input type="text" name="email" placeholder="sau@gmail.com">
					</div>
					<div class="options">
						<a class="edit" href="">Edit</a>
						<a class="c_Pass" href="">Change Password</a>
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
